<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Playlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fff0f5, #ffe4e8);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M30,50 a20,20 0 0,1 40,0 a20,20 0 0,1 -40,0 z M50,30 a20,20 0 0,1 0,40 a20,20 0 0,1 0,-40 z" fill="%23ffb6c1" opacity="0.1"/></svg>');
            background-size: 100px 100px;
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        .banner {
            background: linear-gradient(135deg, #ff69b4, #ff8da1);
            color: white;
            padding: 15px 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            animation: pulse-banner 2s infinite alternate;
        }

        @keyframes pulse-banner {
            0% { box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4); }
            100% { box-shadow: 0 4px 25px rgba(255, 105, 180, 0.7); }
        }

        .banner h1 {
            margin: 0;
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        .banner::before, .banner::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            z-index: 1;
        }

        .banner::before {
            top: -10px;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .banner::after {
            bottom: -10px;
            right: 10%;
            animation: float 8s ease-in-out infinite;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            opacity: 0.3;
            animation: float-heart 15s linear infinite;
            z-index: -1;
        }

        @keyframes float-heart {
            0% { 
                transform: translateY(100vh) rotate(0deg); 
                opacity: 0;
            }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { 
                transform: translateY(-100px) rotate(360deg); 
                opacity: 0;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.25);
            text-align: center;
            z-index: 1;
            margin: 20px;
            max-width: 800px;
            width: 90%;
            position: relative;
            overflow: hidden;
            border: 3px solid transparent;
            background-image: linear-gradient(white, white), 
                              linear-gradient(135deg, #ff69b4, #ff8da1);
            background-origin: border-box;
            background-clip: content-box, border-box;
            animation: container-glow 3s infinite alternate;
        }

        @keyframes container-glow {
            0% { box-shadow: 0 15px 35px rgba(255, 105, 180, 0.25); }
            100% { box-shadow: 0 15px 35px rgba(255, 105, 180, 0.5); }
        }

        .container::before, .container::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.1), rgba(255, 141, 161, 0.1));
            border-radius: 50%;
            z-index: -1;
        }

        .container::before {
            top: -100px;
            left: -100px;
        }

        .container::after {
            bottom: -100px;
            right: -100px;
        }

        h1 {
            color: #ff1493;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
            font-family: 'Pacifico', cursive;
            position: relative;
            display: inline-block;
        }

        h1::before, h1::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
        }

        h1::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff69b4"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            animation: float 5s ease-in-out infinite;
        }

        h1::after {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff69b4"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            animation: float 6s ease-in-out infinite reverse;
        }

        .message {
            color: #ff69b4;
            font-size: 1.4rem;
            margin: 2rem 0;
            font-style: italic;
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }

        .message::before, .message::after {
            content: '♫';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #ff8da1;
            font-size: 1.2rem;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-50%); }
            50% { transform: translateY(-70%); }
        }

        .message::before {
            left: -5px;
        }

        .message::after {
            right: -5px;
        }

        .playlist-container {
            margin: 2rem 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
            position: relative;
            z-index: 1;
            transform: translateZ(0);
            transition: all 0.3s ease;
        }

        .playlist-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4);
        }

        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.8rem;
            background: linear-gradient(135deg, #ff69b4, #ff8da1);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
        }

        .back-button:hover::before {
            opacity: 1;
        }

        .back-button:active {
            transform: translateY(-1px);
        }

        .decoration {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.5;
            z-index: 0;
            animation: float 8s ease-in-out infinite;
        }

        .decoration:nth-child(1) {
            top: 10%;
            left: 10%;
        }

        .decoration:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 1s;
        }

        .decoration:nth-child(3) {
            bottom: 15%;
            left: 15%;
            animation-delay: 2s;
        }

        .decoration:nth-child(4) {
            bottom: 10%;
            right: 15%;
            animation-delay: 3s;
        }

        @media (max-width: 768px) {
            .banner h1 {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            h1::before, h1::after {
                width: 20px;
                height: 20px;
            }
            
            h1::before {
                left: -30px;
            }
            
            h1::after {
                right: -30px;
            }
        }
    </style>
</head>
<body>
    <div class="banner animate__animated animate__fadeIn">
        <h1>Nuestra Playlist</h1>
    </div>
    
    <div class="floating-hearts" id="heartsContainer"></div>
    
    <div class="decoration">💕</div>
    <div class="decoration">💘</div>
    <div class="decoration">💖</div>
    <div class="decoration">💗</div>
    
    <div class="container animate__animated animate__fadeIn animate__delay-1s">
        <h1>🎵 Nuestra Playlist 🎵</h1>
        
        <div class="message animate__animated animate__fadeIn animate__delay-2s">Cada canción cuenta nuestra historia de amor 💝</div>

        <div class="playlist-container animate__animated animate__fadeIn animate__delay-3s">
            <!-- Reemplaza PLAYLIST_ID con el ID de tu playlist de Spotify -->
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4v5OsNSF9vygLMDgCz7QAi?utm_source=generator" 
                    width="100%" 
                    height="500" 
                    frameBorder="0" 
                    allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy">
            </iframe>
        </div>
        
        <a href="index.html" class="back-button animate__animated animate__fadeIn animate__delay-4s">Volver al Inicio</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingHearts();
        });
        
        function createFloatingHearts() {
            const symbols = ['❤️', '💕', '💖', '💘', '💗', '💓', '💞'];
            const container = document.getElementById('heartsContainer');
            const heartsCount = 20;
            
            for (let i = 0; i < heartsCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
                    heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                    heart.style.opacity = Math.random() * 0.3 + 0.1;
                    
                    container.appendChild(heart);
                    
                    // Eliminar el corazón después de que termine la animación
                    setTimeout(() => {
                        heart.remove();
                    }, 15000);
                }, i * 800);
            }
            
            // Continuar creando corazones
            setTimeout(createFloatingHearts, 15000);
        }
    </script>
</body>
</html>
